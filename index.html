<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina de inicio del proyecto Around U.S.">
  <meta name="author" content="Narayan Bañuelos Torres">
  <meta name="keywords" content="around, u.s., fotos, viajes">

  <title>Around U.S.</title>

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favico.ico" type="image/x-icon">


</head>
<body>

  <div class="page">

    <header class="header">
      <img src="./images/Logo_white.png" alt="Logo del proyecto Around US" class="header__logo">
    </header>


    <section class="profile">

      <img src="./images/Profile_pic.png" alt="Imagen de perfil" class="profile__image">

      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__role">Explorador</p>
        <button class="profile__edit-button">
        <img src="./images/Edit_Button.png" alt="botón para editar" class="profile__edit-image">
        </button>
      </div>

      <button class="profile__add-button">
      <img src="./images/Add_Button.png" alt="botón para editar">
      </button>

    </section>

    <section class="elements">

      <div class="elements__frame">
        <img src="./images/place1.jpg" alt="Valle de Yosemite" class="elements__image">
        <p class="elements__text">Valle de Yosemite</p>

        <button class="elements__black-button">
        <img src="./images/like_on.png" alt="botón me gusta activado">
        </button>


        <button class="elements__like-button">
        <img src="./images/like_off.jpg" alt="botón me gusta desactivado">
        </button>

      </div>

      <div class="elements__frame">
        <img src="./images/place2.jpg" alt="Lago Louise" class="elements__image">
        <p class="elements__text">Lago Louise</p>

        <button class="elements__black-button">
        <img src="./images/like_on.png" alt="botón me gusta activado">
        </button>


        <button class="elements__like-button">
        <img src="./images/like_off.jpg" alt="botón me gusta desactivado">
        </button>
      </div>

      <div class="elements__frame">
        <img src="./images/place3.jpg" alt="Montañas Calvas" class="elements__image">
        <p class="elements__text">Montañas Calvas</p>

        <button class="elements__black-button">
        <img src="./images/like_on.png" alt="botón me gusta activado">
        </button>


        <button class="elements__like-button">
        <img src="./images/like_off.jpg" alt="botón me gusta desactivado">
        </button>
      </div>

      <div class="elements__frame">
        <img src="./images/place4.jpg" alt="Latemar" class="elements__image">
        <p class="elements__text">Latemar</p>

        <button class="elements__black-button">
        <img src="./images/like_on.png" alt="botón me gusta activado">
        </button>


        <button class="elements__like-button">
        <img src="./images/like_off.jpg" alt="botón me gusta desactivado">
        </button>
      </div>

      <div class="elements__frame">
        <img src="./images/place5.jpg" alt="Vanois National..." class="elements__image">
        <p class="elements__text">Vanois National...</p>

        <button class="elements__black-button">
        <img src="./images/like_on.png" alt="botón me gusta activado">
        </button>


        <button class="elements__like-button">
        <img src="./images/like_off.jpg" alt="botón me gusta desactivado">
        </button>
      </div>

      <div class="elements__frame">
        <img src="./images/place6.jpg" alt="Lago di Braies" class="elements__image">
        <p class="elements__text">Lago di Braies</p>

        <button class="elements__black-button">
        <img src="./images/like_on.png" alt="botón me gusta activado">
        </button>


        <button class="elements__like-button">
        <img src="./images/like_off.jpg" alt="botón me gusta desactivado">
        </button>
      </div>

    </section>

    <footer class="footer">© 2025 Around The U.S.
    </footer>

    <div class="popup">

      <div class="popup__container">

        <button class="popup__close-button">
        <img src="./images/Close_Icon.png" alt="botón para cerrar popup" class="popup__close-image">
        </button>



        <p class="popup__title">Editar perfil</p>
        <div class="popup__form">
         <form>
          <input type="text" name="nombre" placeholder="Nombre" class="popup__name"/>
          <input type="text" name="acerca" placeholder="Acerca de mí" class="popup__acerca"/>
          <button type="submit" class="popup__save-button">Guardar</button>
         </form>
         </div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
